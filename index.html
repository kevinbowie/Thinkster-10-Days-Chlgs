<div id="app"></div>
<script>
  //Day 1
	function AbsoluteValuesSumMinimization(a){
    if (a.length % 2 == 0){
      return a[(a.length / 2) - 1];
    }
    else{
      return a[Math.floor(a.length / 2)];
    }
  }

  var arr = [2, 4, 7];
  console.log(AbsoluteValuesSumMinimization(arr));
  var arr = [2, 5, 7, 4];
  console.log(AbsoluteValuesSumMinimization(arr));
  var arr = [2, 4, 7, 5, 9];
  console.log(AbsoluteValuesSumMinimization(arr));
  
</script>
